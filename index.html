<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <title>BBB Family</title>

  <link rel="shortcut icon" href="img/logo/logo_small.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <!-- logo do header -->
      <div class="logo">
        <img src="img/logo/logo_large.png" alt="BBB Family">
      </div>

      <div class="header-content">
        <!-- barra de contato -->
        <div class="contact">
          <p class="phone">Contate-nos: (00) 0000-0000</p>
          <p class="suport">Atendimento</p>
        </div>

        <!-- barra de pesquisa -->
        <div class="search-bar">
          <input class="search" type="text" placeholder="Digite aqui o que você procura...">
          <img src="img/icons/search-icon.png" alt="Buscar">
        </div>

        <!-- menu de categorias -->
        <div class="client-menu">
          <ul>
            <li>
              <div class="menu-icon">
                <img src="img/icons/elipse.png" alt="Login" class="circle">
                <img src="img/icons/login.png" alt="Login" class="icon">
              </div>
              <div class="menu-txt">
                <text>Login</text>
              </div>
            </li>
            <li>
              <div class="menu-icon">
                <img src="img/icons/elipse.png" alt="Meus pedidos" class="circle">
                <img src="img/icons/order.png" alt="Meus pedidos" class="icon">
              </div>
              <div class="menu-txt">
                <text>Meus Pedidos</text>
              </div>
            </li>
            <li>
              <div class="menu-icon">
                <img src="img/icons/elipse.png" alt="Carrinho" class="circle">
                <img src="img/icons/cart.png" alt="Carrinho" class="icon">
              </div>
              <div class="menu-txt">
                <text>05 Itens R$ 1.000,00</text>
              </div>
            </li>
          </ul>
        </div>
        <nav class="categories">
          <ul>
            <li>Bebê e infantil</li>
            <li>Juvenil</li>
            <li>Adulto</li>
          </ul>
        </nav>
        <div class="subcategories">
          <ul>
            <li>Roupas</li>
            <li>Calçados</li>
            <li>Enxoval e alimentação</li>
            <li>Quarto e Banho</li>
            <li>Passeio</li>
          </ul>
        </div>
        <div class="source">
          <ul>
            <li>Home</li>
            <li>Lorem ipsum</li>
            <li>Lorem ipsum</li>
            <li>Página Lorem</li>
          </ul>
        </div>
      </div>

    </header>
  </div>

</body>

</html>
